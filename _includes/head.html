<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{site.title}} | {{page.title}}</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <!-- Primary Meta Tags -->
  <meta name="title" content="{{site.title}} | {{page.title}}">
  <meta name="description" content="{{site.title}}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ademkouki.tech/">
  <meta property="og:title" content="{{site.title}} | {{page.title}}">
  <meta property="og:description" content="{{site.title}}">
  {% if page.layout == "post" %}
  {% if page.image %}
  <meta property="og:image" content="{{page.image}}">
  {% else %}
  <meta property="og:image" content="https://ademkouki.tech/assets/default-blog-post.png">
  {% endif %}
  {% else %}
  <meta property="og:image" content="https://ademkouki.tech/assets/ademkouki.tech.png">
  {% endif %}

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://ademkouki.tech/">
  <meta property="twitter:title" content="{{site.title}} | {{page.title}}">
  <meta property="twitter:description" content="{{site.title}}">
  {% if page.layout == "post" %}{% if page.image %}
  <meta property="twitter:image" content="{{page.image}}">
  {% else %}
  <meta property="twitter:image" content="https://ademkouki.tech/assets/default-blog-post.png">
  {% endif %}
  {% else %}
  <meta property="twitter:image" content="https://ademkouki.tech/assets/ademkouki.tech.png">
  {% endif %}

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XE03XBH6YV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-XE03XBH6YV');
  </script>


  {% if page.layout == "post" %}
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/post.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/syntax.css" />
  {% else %}
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/blog.css" />
  {%endif%}
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/common.css" />
  <script src="{{site.baseurl}}/assets/js/categories.js"></script>
  {% if page.layout == "post" %}
  <script defer src="{{site.baseurl}}/assets/js/lbox.js"></script>
  {% endif %}
</head>
